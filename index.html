<!DOCTYPE html>
<html>
    <head>
        <title>Slambook!</title>
        <link rel="stylesheet" href="capitle_slambook.css">
    </head>
    <body>
        <div class="form21">
        <form>
            <label>
                Name:<br>
                <input type="text" name="first name-last name" placeholder="Last name, First name"><br>
            </label><br>
            <label>
                Email:<br>
                <input type="email" name="you@youremail.doman" placeholder="you@yourdomain.com"><br>
            </label><br>
            <label>
                Contact details:<br>
                <input type="tel" name="contact" placeholder="(xxx) xxx-xxxxx"><br>
            </label><br>
            <label>
                Facebook link:<br>
                <input type="url" name="domain" placeholder="facebook.com/user"><br>
            </label><br>
            <label>
                Search:<br>
                <input type="search" name="search" placeholder="search"><br>
            </label><br>
            <label>
                Favorite number:<br>
                <input type="number" name="favorite number" min="0" max="20" value="0"> <br>
            </label><br>
            <label>
                Motto:<br>
                <textarea name="Motto" rows="3" placeholder="your motto"></textarea><br>
            </label>
            <br>
            <fieldset>
                <legend>Which Snacks Do You Enjoy The Most?</legend>
                <label><input type="Checkbox" name="snacks" value="Chips">Chips</label><br>
                <label><input type="Checkbox" name="snacks" value="Choco">Chocolates</label><br>
                <label><input type="Checkbox" name="snacks" value="Fruit">Fruits</label><br>
                <label><input type="Checkbox" name="snacks" value="Cookie">Cookies</label><br>
            </fieldset><br>

            <fieldset>
                <legend>If You Could Go Anywhere For A Vacation, Where Would You Go?</legend>
                <label><input type="Radio" name="Vacation" value="B">Beach</label><br>
                <label><input type="Radio" name="Vacation" value="M">Mountains</label><br>
                <label><input type="Radio" name="Vacation" value="C">City</label><br>
                <label><input type="Radio" name="Vacation" value="CS">Countryside</label><br>
            </fieldset><br>

            <label for="music">What Type Of Music Do You Listen To The Most?</label><br>
            <select id="music" name="music">
                <option value="Pop">Pop</option>
                <option value="Pop">Rock</option>
                <option value="Pop">Hip-hop</option>
                <option value="Pop">Classical</option>
            </select>
             <label>
                <br> <button type="submit">Submit</button>
                <button type="reset">Submit</button>
            </label>
        </form>
        </div>
    </body>
</html>
